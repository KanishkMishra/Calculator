<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calc.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="screen">0</div>
            <div class="row">
                <button class="7 button num">7</button>
                <button class="8 button num">8</button>
                <button class="9 button num">9</button>
                <button class="/ button op">/</button>
            </div>
            <div class="row">
                <button class="4 button num">4</button>
                <button class="5 button num">5</button>
                <button class="6 button num">6</button>
                <button class="x button op">x</button>
            </div>
            <div class="row">
                <button class="1 button num">1</button>
                <button class="2 button num">2</button>
                <button class="3 button num">3</button>
                <button class="+ button op">+</button>
            </div>
            <div class="row">
                <button class="0 button num">0</button>
                <button class="clear button">AC</button>
                <button class="= button op">=</button>
                <button class="- button op">-</button>
            </div>
        </div>
    </body>
</html>
