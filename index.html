<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calc.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="screen">0</div>
            <div class="row">
                <div class="7 button num">7</div>
                <div class="8 button num">8</div>
                <div class="9 button num">9</div>
                <div class="/ button op">/</div>
            </div>
            <div class="row">
                <div class="4 button num">4</div>
                <div class="5 button num">5</div>
                <div class="6 button num">6</div>
                <div class="x button op">x</div>
            </div>
            <div class="row">
                <div class="1 button num">1</div>
                <div class="2 button num">2</div>
                <div class="3 button num">3</div>
                <div class="+ button op">+</div>
            </div>
            <div class="row">
                <div class="0 button num">0</div>
                <div class="clear button">AC</div>
                <div class="= button op">=</div>
                <div class="- button op">-</div>
            </div>
        </div>
    </body>
</html>
